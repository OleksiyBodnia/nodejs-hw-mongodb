#/swagger/paths/students/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - _id
          - name
          - phoneNumber
          - email
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "987654321"
          email:
            description: "Contact's email"
            type: string
            example: "andriy@gmail.com"
          isFavourite:
            description: "Is contact favourite or not"
            type: boolean
            example: false
          contactType:
            description: 'Type of the contact'
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "User contact id"
            type: string
            example: 668072c79cb8a09c319bc657
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ..\..\components\schemas\contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'

